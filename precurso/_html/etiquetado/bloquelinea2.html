<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloque linea</title>
</head>

<body>

    <!-- ELEMENTO EN BLOQUE: siempre ocupa el 100% del ancho de la pantalla o del elemento que lo contiene. NO TIENE ALTURA es CERO.  La altura de un elemento en bloque la define su contenido. Se le puede dar ancho y alto-->

    <p style="background-color: red; width: 200px;">Hola</p>
    <p style="background-color: aqua; width: 300px;">Adios</p>


    <!-- ELEMENTO EN LINEA: ocupa solo lo que contiene tanto de alto como ancho. NO SE LE PUEDE ASIGNA NI ANCHO NI ALTO (padding y margin) -->

    <a href="" style="background-color: red;  padding: 40px; margin-top: 50px; margin-right: 20px">Hola</a>
    <span style=" background-color: aqua; padding: 40px;">Adios</span>


</body>

</html>
