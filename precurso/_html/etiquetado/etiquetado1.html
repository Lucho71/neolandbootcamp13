        hay dos tipos de etiquetado

        SIMPLE: Solo tiene atributos no tiene contenido

            <nombreEtiqueta atributos="" />
            <img src="" />

        DOBLE: Tiene abertura y cierre. Las etiquetas doble tiene cotenido y este puede ser contenido html o solo texto

            <nombreEtiqueta atributos="">CONTENIDO</nombreEtiqueta>

            <div>
                <h2>Contenido de texto</h2>
                <img src="">
                <span>Solo puede tener no puede html</span>    
            </div>
