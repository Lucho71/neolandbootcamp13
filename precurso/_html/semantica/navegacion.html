<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegaci√≥n</title>
</head>

<body>
    <!-- opcion 1: incorrecto enlaces sueltos -->
    <a href="">Home</a>
    <a href="">Contacto</a>
    <a href="">Galeria</a>

    <!-- opcion 2: menos correcto existe relacion pero no importancia -->
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Contacto</a></li>
        <li><a href="">Galeria</a></li>
    </ul>

    <!-- opcion 3: correcta -->

    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contacto</a></li>
            <li><a href="">Galeria</a></li>
        </ul>
    </nav>
    <!-- evitar -->
    <nav>
        <a href="">Home</a>
        <a href="">Contacto</a>
        <a href="">Galeria</a>
    </nav>


    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Galeria</a></li>
            </ul>
        </nav>
    </header>
    <footer>
        <nav>
            <ul>
                <li><a href="">Aviso Legal</a></li>
                <li><a href="">Cookies</a></li>

            </ul>
        </nav>
    </footer>

    <main>
        <aside>
            <nav>
                <ul>
                    <li><a href="">Apple</a></li>
                    <li><a href="">Acer</a></li>
                    <li><a href="">Hp</a></li>

                </ul>
            </nav>
        </aside>

            <article></article>

</body>

</html>
